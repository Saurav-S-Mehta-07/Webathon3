<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outdoor Events - Nirvana 2.0</title>
  <link rel="stylesheet" href="outdoor.css">
</head>
<body>
  <section>
    <h2>Outdoor Events</h2>
    <div class="event-grid">

      <div class="event-card">
        <img src="assests/stall.jpg" alt="Stalls">
        <h3>Stalls</h3>
        <p>Food, fun, and interactive game stalls for all.</p>
      </div>

      <div class="event-card">
        <img src="assests/treasure.jpg" alt="Treasure Hunt">
        <h3>Treasure Hunt</h3>
        <p>Find hidden clues and win exciting rewards.</p>
      </div>

      <div class="event-card">
        <img src="assests/dj.jpg" alt="DJ Night">
        <h3>DJ Night</h3>
        <p>Dance the night away with beats and lights.</p>
      </div>

      <div class="event-card">
        <img src="assests/cultural.jpg" alt="Cultural Events">
        <h3>Cultural Events</h3>
        <p>Drama, dance, and music showcasing student talent.</p>
      </div>

    </div>
  </section>
</body>
</html>
